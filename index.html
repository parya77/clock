<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Alam</title>
</head>
<body>
    <div class="cotainer">
        <div>
       <img src="./img/london-pink-wall-clock-345cm-468.jpg" alt="">
        </div>

        <div class="clock">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span>
        </div>
        
        <div>
            <select class="hour">
                <option value="" selected hidden>Hours</option>
            </select>
            <select class="minute">
                <option value="" selected hidden>Minutes</option>
            </select>
            <select class="time">
                <option value="" selected hidden>AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>

         
            <button class="btn">Set Alarm</button>

         

    </div>


    <script src="./script.js"></script>
</body>
</html>
